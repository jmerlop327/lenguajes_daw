<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafalgarLinguo</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>TrafalgarLinguo Game</h1>
        <p id="score">High Score: 0</p>
        <button id="startBtn" onclick="startGame()">Start</button>
        <p id="word">Press "Start" to begin!</p>
        <input type="text" id="answer" placeholder="Enter translation"/>
        <button id="submitBtn" onclick="checkAnswer()">Submit</button>
        <p id="message"></p>
    </div>

</body>
</html>
